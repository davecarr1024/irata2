      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, a.read, status.analyzer.read]

  STA_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [a.write, memory.read]

  LDX_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, x.read, status.analyzer.read]

  STX_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [x.write, memory.read]

  # Absolute Y-Indexed ALU Instructions
  ADC_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0]
          - [alu.result.write, a.read, status.analyzer.read]

  SBC_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1]
          - [alu.result.write, a.read, status.analyzer.read]

  AND_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  ORA_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  EOR_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  CMP_ABY:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.mar.offset.read]
          - [memory.mar.add_offset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  # Stack Operations
  PHA_IMP:
    stages:
      - steps:
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [a.write, memory.read, sp.decrement]

  PLA_IMP:
    stages:
      - steps:
          - [sp.increment]
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [memory.write, a.read, status.analyzer.read]

  PHP_IMP:
    stages:
      - steps:
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [status.write, memory.read, sp.decrement]

  PLP_IMP:
    stages:
      - steps:
          - [sp.increment]
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [memory.write, status.read]

  TSX_IMP:
    stages:
      - steps:
          - [sp.write, x.read, status.analyzer.read]

  TXS_IMP:
    stages:
      - steps:
          - [x.write, sp.read]

  JSR_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [pc.high.write, memory.read, sp.decrement]
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [pc.low.write, memory.read, sp.decrement]
          - [memory.mar.write, pc.read]

  RTS_IMP:
    stages:
      - steps:
          - [sp.increment]
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [memory.write, pc.low.read]
          - [sp.increment]
          - [sp.write, memory.mar.low.read, memory.mar.stack_page]
          - [memory.write, pc.high.read]

  CLC_IMP:
    stages:
      - steps:
          - [status.carry.clear]

  SEC_IMP:
    stages:
      - steps:
          - [status.carry.set]

  CLV_IMP:
    stages:
      - steps:
          - [status.overflow.clear]
