# Microcode definition for MVP instructions

fetch_preamble:
  - [pc.write, memory.mar.read, controller.ipc.latch]
  - [memory.write, controller.ir.read]
  - [pc.increment]

instructions:
  HLT:
    stages:
      - steps:
          - [halt]

  NOP:
    stages:
      - steps:
          - []

  CRS:
    stages:
      - steps:
          - [crash]

  LDA_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, a.read, status.analyzer.read, pc.increment]

  CMP_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [a.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  CPX_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [x.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  CPY_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [y.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  ADC_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0]
          - [alu.result.write, a.read, status.analyzer.read]

  SBC_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1]
          - [alu.result.write, a.read, status.analyzer.read]

  AND_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  ORA_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  EOR_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, alu.rhs.read, pc.increment]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  ASL_IMP:
    stages:
      - steps:
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_1, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  LSR_IMP:
    stages:
      - steps:
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_3]
          - [alu.result.write, a.read, status.analyzer.read]

  ROL_IMP:
    stages:
      - steps:
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_3]
          - [alu.result.write, a.read, status.analyzer.read]

  ROR_IMP:
    stages:
      - steps:
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1, alu.opcode_bit_3]
          - [alu.result.write, a.read, status.analyzer.read]

  TAX_IMP:
    stages:
      - steps:
          - [a.write, x.read, status.analyzer.read]

  TXA_IMP:
    stages:
      - steps:
          - [x.write, a.read, status.analyzer.read]

  LDX_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, x.read, status.analyzer.read, pc.increment]

  TAY_IMP:
    stages:
      - steps:
          - [a.write, y.read, status.analyzer.read]

  TYA_IMP:
    stages:
      - steps:
          - [y.write, a.read, status.analyzer.read]

  LDY_IMM:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, y.read, status.analyzer.read, pc.increment]

  JEQ_ABS:
    variants:
      - when: { zero: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
              - [pc.write, memory.mar.read]
              - [memory.write, memory.mar.high.read, pc.increment]
              - [alu.result.write, memory.mar.low.read]
              - [memory.mar.write, pc.read]
      - when: { zero: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, memory.mar.low.read, pc.increment]
              - [pc.write, memory.mar.read]
              - [memory.write, memory.mar.high.read, pc.increment]

  BEQ_REL:
    variants:
      - when: { zero: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { zero: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  BNE_REL:
    variants:
      - when: { zero: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { zero: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  BCS_REL:
    variants:
      - when: { carry: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { carry: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  BCC_REL:
    variants:
      - when: { carry: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { carry: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  BMI_REL:
    variants:
      - when: { negative: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { negative: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  BPL_REL:
    variants:
      - when: { negative: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { negative: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  BVS_REL:
    variants:
      - when: { overflow: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { overflow: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  BVC_REL:
    variants:
      - when: { overflow: false }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment, pc.signed_offset.read, pc.add_signed_offset]
      - when: { overflow: true }
        stages:
          - steps:
              - [pc.write, memory.mar.read]
              - [memory.write, pc.increment]

  # Zero Page Load/Store Instructions
  LDA_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, a.read, status.analyzer.read]

  STA_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [a.write, memory.read]

  LDX_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, x.read, status.analyzer.read]

  STX_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [x.write, memory.read]

  LDY_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, y.read, status.analyzer.read]

  STY_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [y.write, memory.read]

  # Zero Page ALU Instructions
  ADC_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0]
          - [alu.result.write, a.read, status.analyzer.read]

  SBC_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1]
          - [alu.result.write, a.read, status.analyzer.read]

  AND_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  ORA_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  EOR_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  CMP_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  CPX_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [x.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  CPY_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [y.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  BIT_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_2, alu.opcode_bit_3]
          - [alu.result.write, status.analyzer.read]

  # Zero Page Shift Instructions (read-modify-write)
  ASL_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_1, alu.opcode_bit_2]
          - [alu.result.write, memory.read, status.analyzer.read]

  LSR_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.lhs.read]
          - [alu.opcode_bit_3]
          - [alu.result.write, memory.read, status.analyzer.read]

  ROL_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_3]
          - [alu.result.write, memory.read, status.analyzer.read]

  ROR_ZP:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, pc.increment]
          - [memory.mar.high.reset]
          - [memory.write, alu.lhs.read]
          - [alu.opcode_bit_1, alu.opcode_bit_3]
          - [alu.result.write, memory.read, status.analyzer.read]

  # Absolute Load/Store Instructions
  LDA_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, a.read, status.analyzer.read]

  STA_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [a.write, memory.read]

  LDX_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, x.read, status.analyzer.read]

  STX_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [x.write, memory.read]

  LDY_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, y.read, status.analyzer.read]

  STY_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [y.write, memory.read]

  # Absolute ALU Instructions
  ADC_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0]
          - [alu.result.write, a.read, status.analyzer.read]

  SBC_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1]
          - [alu.result.write, a.read, status.analyzer.read]

  AND_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  ORA_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_0, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  EOR_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [alu.opcode_bit_1, alu.opcode_bit_2]
          - [alu.result.write, a.read, status.analyzer.read]

  CMP_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  CPX_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [x.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  CPY_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [y.write, alu.lhs.read]
          - [status.carry.set]
          - [alu.opcode_bit_1]
          - [alu.result.write, status.analyzer.read]

  BIT_ABS:
    stages:
      - steps:
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.low.read, alu.result.read, pc.increment]
          - [pc.write, memory.mar.read]
          - [memory.write, memory.mar.high.read, pc.increment]
          - [alu.result.write, memory.mar.low.read]
          - [memory.write, alu.rhs.read]
          - [a.write, alu.lhs.read]
