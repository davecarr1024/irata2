<!-- Mermaid JS for diagram rendering -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true
      }
    });

    // Find all code blocks with mermaid class and render them
    document.querySelectorAll('pre > code.language-mermaid, .mermaid').forEach(function(el) {
      if (el.tagName === 'CODE') {
        // Wrap in a mermaid div
        var pre = el.parentElement;
        var div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = el.textContent;
        pre.parentElement.replaceChild(div, pre);
      }
    });

    // Re-run mermaid to process any dynamically added content
    mermaid.run();
  });
</script>

<style>
  /* Mermaid diagram styling */
  .mermaid {
    background: transparent;
    text-align: center;
    margin: 1em 0;
  }
  .mermaid svg {
    max-width: 100%;
    height: auto;
  }
</style>
